<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    请输入邮箱:<input type="email" required ><br/>
    请输入数字:<input type="number" max="3" min="1"><br/>
    请输入范围:<input type="range" max="30" min="2"><br/>
    请输入日月年:<input type="date"><br/>
    请输入月年:<input type="month"><br/>
    请输入周年:<input type="week"><br/>
    请输入小时分钟:<input type="time"><br/>
    请输入时间日月年:<input type="datetime"><br/>
    请输入本地时间:<input type="datetime-local"><br/>
</form>
</body>
</html>
